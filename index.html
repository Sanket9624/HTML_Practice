<!DOCTYPE html>
<html lang="en">

<head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Info</title>
</head>

<body>
            <h1>This is for gettting information of Person</h1>
            <h3>Visual studio code</h3>
            <form action="#">
                        <fieldset>
                                    <legend>Personal Details</legend>
                                    <p>
                                                <label>FirstName: <input name="FirstName"></label>
                                    </p>
                                    <p>
                                                <label>LastName: <input name="LastName"></label>
                                    </p>
                                    <P>
                                                GENDER:
                                                <label> <input type="radio" name="gender" value="male">male</label>
                                                <label><input type="radio" name="gender" value="female">female</label>
                                    </P>
                                    <P>
                                                Hobby:
                                                <label><input type="checkbox" name="open">Cricket</label>
                                                <label><input type="checkbox" name="open">Basketball</label>
                                                <label><input type="checkbox" name="open">Football</label>
                                                <label><input type="checkbox" name="open">Hockey</label>
                                                <label><select>
                                                                        <option value="music">Music</option>
                                                                        <option value="music">Bakchodi</option>
                                                                        <option value="music">Swimming</option>
                                                                        <option value="music">Dance</option>
                                                            </select>
                                                </label>
                                    </P>
                                    <p>
                                                <label>Date Of Birth: <input type="date" name="birthdate"></label>
                                    </p>
                                    <p>
                                                <label>E-mail: <input type="email" name="email"></label>
                                    </p>
                                    <p>
                                                <label>
                                                            Address:
                                                            <br>
                                                            <textarea name="Address" cols="30" rows="5"></textarea>
                                                </label>
                                    </p>
                                    <p>
                                                <button type="submit">Submit</button>
                                                <button type="reset">Reset</button>

                                    </p>
                        </fieldset>

            </form>
</body>

</html>
